<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo JavaScript Completo</title>
</head>
<body>

    <h1 id="titulo">Bienvenido</h1>
    <button onclick="personalizarSaludo()">Personalizar saludo</button>

    <script>
        // 1. Variable global por defecto
        let nombreGlobal = "Invitado";

        // 2. Mostrar alerta al cargar la p치gina
        window.onload = function() {
            alert("춰Bienvenido a nuestra p치gina web!");
        };

        // 3. Funci칩n principal para personalizar el saludo
        function personalizarSaludo() {
            const deseaIngresar = confirm("쮻eseas ingresar tu nombre?");

            let nombreUsuario = nombreGlobal;

            if (deseaIngresar) {
                const nombreIngresado = prompt("쮺u치l es tu nombre?", "Escribe tu nombre");

                // Validar si ingres칩 algo o cancel칩
                if (nombreIngresado && nombreIngresado.trim() !== "") {
                    nombreUsuario = nombreIngresado.trim();
                }
            }

            const saludo = generarSaludo(nombreUsuario);
            mostrarSaludo(saludo);
        }

        // 4. Funci칩n para generar el mensaje
        function generarSaludo(nombre) {
            return `Hola, ${nombre} 游녦 Bienvenido a JavaScript tu mero lugar de confianza`;
        }

        // 5. Funci칩n para mostrar el saludo en el <h1>
        function mostrarSaludo(mensaje) {
            const titulo = document.getElementById("titulo");
            titulo.textContent = mensaje;
        }
    </script>

</body>
</html>
